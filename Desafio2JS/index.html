<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css/style.css">
    <script src="modulo.js"></script>
    <title>Buscar Meu Cep</title>
</head>
<body>
    <header class=" flex center">
        <h1 id="titulo">ME ACHA!</h1>
        <h2 id="subtitulo">ENCONTRE SEU ENDEREÇO PELO NÚMERO DE CEP</h2>
        <div class="icon flex">
            <span class="material-icons">
                travel_explore
                </span>
        </div>
    </header>
    <main>
        <section>
            <fieldset id="quadrado">
            <form class="flex center">
                <label for="cep">CEP</label>
                <input type="text" class="txt" id="NumeroCep" name="cep" placeholder="Digite um cep válido" value="">
                <label for="rua">RUA</label>
                <input type="text" class="txt" id="logradouro" name="rua" disabled value="">
                <label for="bairro">BAIRRO</label>
                <input type="text" class="txt" id="bairro" name="bairro" disabled value="">
                <label for="cidade">CIDADE</label>
                <input type="text" class="txt" id="localidade" name="cidade" disabled value="">
                <label for="estado">ESTADO</label>
                <input type="text" class="txt" id="uf" name="estado" disabled value="">
                <input class="botao" id="buscarCep" type="button" value="BUSCAR">
            </fieldset>
            </form>
        </section>
    </main>
    <footer></footer>

        </section>
    </main>
</body>
</html>
